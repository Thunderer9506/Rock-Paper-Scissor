<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock,Paper,Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">
    <div class="scoreBoard">
        <img class="logo" src="images/logo.svg" alt="logo">
        <div class="scoreBox">
          <p class="text">SCORE</p>
          <P class="score">0</P>
        </div>
    </div>
    
    <div class="play">
      <img class="bg_triangle" src="images\bg-triangle.svg" alt="logo">
      <div class="bg_blue buttonBackground">
        <button class ="button page"type="button">
          <img class="page" src="images\icon-paper.svg" alt="page">
        </button>
      </div>
      <div class="bg_yellow buttonBackground">
        <button class ="button scissor"type="button">
          <img class="scissor" src="images\icon-scissors.svg" alt="scissor">
        </button>
      </div>
      <div class="bg_red buttonBackground">
        <button class ="button rock"type="button">
          <img class="rock" src="images\icon-rock.svg" alt="rock">
        </button>
      </div>
    </div>
    <div type="button" onclick="ruleButton()" id="rule">
      RULES
    </div>
    <div id="rulesImage">
      <div class="rules">
        <p>RULES</p>
        <img type="button" onclick="closeButton()" class="cross"src="images\icon-close.svg" alt="rules">
      </div>
      <img class="rulesInfo"src="images\image-rules.svg" alt="cross">
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
