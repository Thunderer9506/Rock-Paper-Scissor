<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock,Paper,Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">

    <!-- ScoreBoard Area -->
    <div class="scoreBoard">
        <img class="logo" src="images/logo.svg" alt="logo">
        <div class="scoreBox">
          <p class="text">SCORE</p>
          <P class="score">0</P>
        </div>
    </div>

    <!-- Play Step-2 -->
    <div class="result">
      <div class="userButton">
        <p>You Picked</p>
        <div class="bg_user bg_button">
          <button value="" class ="button" type="button">
            <img src="">
          </button>
        </div>
      </div>
      <div class="winLose">
        <p>YOU LOSE</p>
        <div onclick="playagainButton()" class="playAgain">PLAY AGAIN</div>
      </div>
      <div class="houseButton">
        <p>House Picked</p>
        <div class="bg_house bg_button">
          <button value="" class ="button" type="button">
            <img src="">
          </button>
        </div>
      </div>
    </div>

    <!-- Play Step-1 -->
    <div class="play">
      <img class="bg_triangle" src="images\bg-triangle.svg" alt="logo">
      <div class="bg_blue blue_position bg_button">
        <button value="paper" class ="button" type="button">
          <img src="images\icon-paper.svg">
        </button>
      </div>
      <div class="bg_yellow yellow_position bg_button">
        <button value="scissor" class ="button"type="button">
          <img src="images\icon-scissors.svg">
        </button>
      </div>
      <div class="bg_red red_position bg_button">
        <button value="rock" class ="button"type="button">
          <img src="images\icon-rock.svg">
        </button>
      </div>
    </div>

    <!-- Rules Section -->
    <div type="button" onclick="ruleButton()" id="rule">
      RULES
    </div>
    <div id="rulesImage">
      <div class="rules">
        <p>RULES</p>
        <img type="button" onclick="closeButton()" class="cross"src="images\icon-close.svg" alt="rules">
      </div>
      <img class="rulesInfo"src="images\image-rules.svg" alt="cross">
    </div>

  </div>
  
  <script src="main.js"></script>
</body>
</html>
